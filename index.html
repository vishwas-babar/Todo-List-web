<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.1/css/boxicons.min.css">
</head>

<body>
    <main>
        <h1 class="todo"><span>Todo List</span></h1>

        <div class="action-container">
            <button class="filter">FILTER</button>
            <div class="dropdown-container" id="filter-dropdown">
                <a class="all-filter" href="#">All</a>
                <a class="pending-filter" href="#">Pending</a>
                <a class="completed-filter" href="#">Completed</a>
            </div>
            <button class="delete-all">DELETE ALL</button>
        </div>

        <div class="tasks-container">
            <table class="task-table">
                <tr>
                    <th>TASK</th>
                    <th>DUE DATE</th>
                    <th>STATUS</th>
                    <th>ACTION</th>
                </tr>

                <!-- <tr>
                    <td>vishwas</td>
                    <td>34-34-54</td>
                    <td>pending</td>
                    <td>
                        <button class="edit-btn"><i class='bx bx-edit-alt' ></i></button>
                        <button class="done-btn"><i class='bx bx-check'></i></button>
                        <button class="remove-btn"><i class='bx bx-trash'></i></button>
                    </td>
                </tr> -->
            </table>
        </div>
    </main>

    <div class="edit-modal">

        <input class="edit-task-name" type="text" placeholder="Edit a todo...">
        <input class="edit-task-date" type="date" value="">
        <button class="update-btn"><box-icon name='check'></box-icon></button>

    </div>

    <div class="overlay"></div>

    <div class="tasks-editor">
        <input class="task-name" type="text" placeholder="Add a todo...">
        <input class="task-date" type="date" value="">
        <button class="add-btn"><box-icon name='plus'></box-icon></button>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
